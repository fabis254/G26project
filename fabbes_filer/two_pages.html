<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Two pages</title>
	<link rel="stylesheet" type="text/css" href="two_css.css">
	<link rel="stylesheet" type="text/css" href="slideshow.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="animation.js"> </script>
	<script type="text/javascript" src="slideshow.js"></script>
</head>
<body>
	<!-- Details Page -->
	<div class="page details d_off">
		<div class="picture">
			<img id="pic" src="images/face.jpg" alt="Not found">
		</div>	
		<div class="container">
			<h1 class="headline">Title</h1>
			<div class="text_area">Lorem ipsum dolor sit amet. </div>
		</div>
	</div>
	<!-- Spinner Page -->
	<div class="page spinner on">
		<!-- <div class="dynamic-container"> -->
			<div id="marker" class="marker">
				<svg id ="shape_area" width="520" height="520">
					 <path class="wing" id="lucia" d="M250 250 L156.25 62.5 Q250 -62.5 343.75 62.5 Z" fill="black"/>
				</svg>
				<div class="innerCircle"></div>
			</div>
	<!-- </div> -->
	</div>
		<div id="menu" class="marker no-display">
			<svg class="" id="y" height="520" width="520">
				<path class="w w_left" id="w_left" d="M250 250 L156.25 62.5 Q250 -62.5 343.75 62.5 Z"/>
				<path class="w w_right hide" id="w_right" d="M250 250 L156.25 62.5 Q250 -62.5 343.75 62.5 Z"/>
			</svg>
			<div id="circle2" class="innerCircle">
				<img id="down" src="images/down.png">
			</div>
		</div>
</body>
</html>
